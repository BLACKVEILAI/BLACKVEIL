<!DOCTYPE html>
<html lang="en">
<head>

    <title>BLACKVEIL - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <img src="logo.png" alt="BLACKVEIL Logo" class="logo">

    </div>
</body>
</html>
