
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLACKVEIL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background-city.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.85);
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .slogan {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-style: italic;
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        .login-box input, .login-box button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
        }
        .login-box button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">BLACKVEIL</div>
    <div class="slogan">The Digital Empire Begins Here</div>
    <div class="login-box">
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
